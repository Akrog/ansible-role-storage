- name: Create backing file
  command: "truncate -s 10G {{vg}}"
  args:
      chdir: "{{ cldir }}"
      creates: "{{ cldir }}/{{ vg }}"
- name: "Get loopback device {{ vg }}"
  shell: "losetup -l | awk '/{{ vg }}/ {print $1}'"
  become: yes
  changed_when: false
  register: cl_loop_device_1
# NOTE(geguileo): This is just for a test, so it won't survive a reboot
- name: "Create loopback device {{ vg }}"
  command: "losetup --show -f {{ vg }}"
  args:
      chdir: "{{ cldir }}"
  register: cl_loop_device_2
  become: yes
  when: cl_loop_device_1.stdout == ''
- name: Workaround because Ansible destroy registers when skipped
  set_fact: cl_loop_device="{{ cl_loop_device_2.stdout if cl_loop_device_2.changed else cl_loop_device_1.stdout }}"
- name: "Create VG {{ vg }}"
  shell: "vgcreate {{ vg }} {{ cl_loop_device }} && touch {{ cldir }}/lvm.vgcreate"
  args:
      creates: "{{ cldir }}/lvm.vgcreate"
  become: yes
- name: Scan VG
  command: "vgscan --cache"
  changed_when: false
  become: yes
