---
# Setup the "Storage backend" which is an LVM VG
# If we were using a real storage array this wouldn't be necessary
- hosts: storage_controller
  vars:
    cldir: /home/vagrant/cinderlib
    vg: cinder-volumes
  tasks:
      - include_tasks: _create_lvm_backend.yml

# Configure the LVM backend on our controller node
- hosts: storage_controller
  vars:
    storage_backends:
        lvm:
            volume_driver: 'cinder.volume.drivers.lvm.LVMVolumeDriver'
            volume_group: 'cinder-volumes'
            iscsi_protocol: 'iscsi'
            iscsi_helper: 'lioadm'
  roles:
      - { role: storage, node_type: controller }
  tasks:
      - name: Get stats
        storage:
            resource: backend
            state: stats
        register: stats

      - debug:
            msg: "Backend {{ stats.result.volume_backend_name }} from vendor {{ stats.result.vendor_name }} uses protocol {{ stats.result.storage_protocol }}"


# Use the configured backend in the controller, but we don't need to pass
# provider=cinderlib since it's the default or the backend since there's only
# one.
- hosts: storage_consumers
  roles:
      - { role: storage, node_type: consumer }
  tasks:
      - name: Create volume
        storage:
            resource: volume
            state: present
            size: 1
        register: vol
      - debug:
          msg: "Volume {{vol.id}} with {{vol.size}}GB created on {{vol.host}}"

      - name: Connect only existing volume
        storage:
            resource: volume
            state: connected
        register: conn

      - debug:
          msg: "Volume {{ vol.id }} attached to {{ conn.path }}"

      - name: Disconnect only existing volume
        storage:
            resource: volume
            state: disconnected

      - name: Delete only existing volume
        storage:
            resource: volume
            state: absent
