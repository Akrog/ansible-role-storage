# python-pip comes from the respositories we've added
- name: Install Pip package
  package:
    name: python-pip
    state: present

- name: Install python-lefthandclient Python package
  # Pip module can't handle >= version so we run it manually
  command: pip install 'python-lefthandclient>=2.0.0'
